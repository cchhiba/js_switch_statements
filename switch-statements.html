	// basic switch statement with breaks
		var x = 3;

		switch (x) {
			case 1:
				console.log('x is one');
				break;
			case 2:
				console.log('x is two');
				break;
			case 3:
				console.log('x is three');
				break;
			default:
				console.log('x is invalid');

	// END of x switch
		}


		// multiple switch statements

		var fruit = 'mango';

		switch (fruit) {
			case 'apple':
			case 'mango':
			case 'pinapple':
			console.log(fruit + ' is definitely a fruit');
			break;
			default:
			console.log(fruit + ' is not a fruit');
			break;
			// END of fruit switch
		}

			break;

			case 6:
			console.log('Today is sat');
			break;

			break;
